services:
  # The Backend Service (Node.js/Express + WebSockets)
  backend:
    build: ./backend
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ADMIN_PASSWORD=1234
    networks:
      - app-network

  # The Frontend Service (React + Nginx)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge