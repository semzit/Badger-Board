server {
    client_max_body_size 10M; 
    listen 80;

    # 1. Serve Static Frontend Files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Crucial for React Router: Fallback to index.html if file not found
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to the Backend
    # 'backend' is the service name used in your Docker Compose or Fargate Task
    location /api/ {
        proxy_pass http://backend:8080;  
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Handle WebSockets for Admin Dashboards
    location /ws/ {
        proxy_pass http://backend:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}