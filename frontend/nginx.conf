server {
    client_max_body_size 10M; 
    listen 80;

    # Serve Static Frontend Files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Crucial for React Router: Fallback to index.html if file not found
        try_files $uri $uri/ /index.html;
    }
}